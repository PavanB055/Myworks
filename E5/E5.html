<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Interactive Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Interactive Styling Excercise</h2>
    <div id="styledDiv">Hello!</div>

    <div class="controls">
        <label for="textInput">Change Text:</label>
        <input type="text" id="textInput" placeholder="Enter text">
        <br><br>

        <label for="borderInput">Border Thickness:</label>
        <input type="number" id="borderInput" min="1" max="10" value="2">
        <br><br>

        <label for="widthSlider">Adjust Width:</label>
        <input type="range" id="widthSlider" min="100" max="400" value="200">
        <br><br>

        <label for="fontSelect">Choose Font:</label>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Time New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
