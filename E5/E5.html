<html lang="en-GB">
<head>
    <meta charset="utf-8">

    <meta name="keywords" content="javascript, css, html, interactive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Luna's Garden</title>
    
    <meta property="og:title" content="Luna's Garden"/>

    <meta property="og:image" content="lunas-garden-image.jpg" />
    <meta property="og:url" content="https://example.com/lunas-garden.htm" />

    <link href="./style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./script.js" defer></script>    
</head>
<body>
    <h3>Basic JS Interactions (continued)</h3>
    <h2>Inputs</h2>
    <hr>
    <div id="box1"></div>

    <label for="textInput1">Enter Text here:</label>
    <input id="textInput1" type="text" value="HELLO" oninput="displayTextValue()">
    <br><br>

    <label for="numberInput1">Enter Number here:</label>
    <input id="numberInput1" type="number" value="1" oninput="numberValue()">
    <br><br>

    <h4>Choose Font:</h4>
    <input type="radio" name="fontFamily" id="radioSerif" value="serif" onclick="changeFontSerif()">
    <label for="radioSerif">Serif</label><br>
    <input type="radio" name="fontFamily" id="radioSans" value="sans-serif" onclick="changeFontSans()">
    <label for="radioSans">Sans-Serif</label><br>
    <input type="radio" name="fontFamily" id="radioMono" value="monospace" onclick="changeFontMono()">
    <label for="radioMono">Mono</label>
    <br><br>

    <label for="slider">Adjust Font Size</label>
    <input type="range" name="" id="slider" min="12" max="108" oninput="adjustSize()">
    <br><br><br>

    <h4>Choose Color:</h4><br>
    <label for="R">R</label>
    <input type="range" name="color" id="R" min="0" max="255" oninput="adjustColor()">
    <label for="G">G</label>
    <input type="range" name="color" id="G" min="0" max="255" oninput="adjustColor()">
    <label for="B">B</label>
    <input type="range" name="color" id="B" min="0" max="255" oninput="adjustColor()">
    <br><br>
    <h4>OR</h4><br>
    <select name="color" id="dropdown" onchange="chooseColor()">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
    </select>
</body>
</html>
